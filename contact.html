<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CONTACT ME</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<header class="header header--contact">
		<div class="container">
			<div class="header__nav">
				<a href="index.html" class="header__logo">
                    <img src="./img/icons/logowhite-bg.svg" alt="Сars">
                </a>
				<button class="header__nav-btn" id="openMobileNav">
                    <img src="./img/icons/nav-btn-open.svg" alt="Open nav">
                </button>
			</div>
			<div class="header__content">
				<h1 class="header__title">contact me</h1>
				<p class="header__subtitle">say hello to me</p>
			</div>
		</div>
	</header>
	<section class="mobile-nav">
		<div class="container">
			<h2 class="visually-hidden">Мобильная навигация</h2>
			<div class="mobile-nav_header">
				<button class="mobile-nav__btn" id="closeMobileNav">
					<img src="./img/icons/nav-btn-close.svg" alt="close navigation">
				</button>
			</div>
			<div class="mobile-nav__body">
				<div class="mobile-nav__menu">
					<h3 class="mobile-nav__title">MENU</h3>
					<ul class="mobile-nav__list">
						<li><a href="index.html" class="mobile-nav__link">HOME</a></li>
						<li><a href="projects.html" class="mobile-nav__link">PROJECTS</a></li>
						<li><a href="about.html" class="mobile-nav__link">ABOUT</a></li>
						<li><a href="contact.html" class="mobile-nav__link">CONTACT</a></li>
					</ul>
				</div>
				<div class="mobile-nav__contacts">
					<a href="mailto:your_mail@email.com" class="mobile-nav__link">your_mail@email.com</a>
					<a href="tel:" class="mobile-nav__link">+123 456 7890</a>
					<div class="mobile-nav__icons">
						<a href="#!" class="mobile-nav__icon"><img src="./img/icons/instagram.svg" alt="Instagram"></a>
						<a href="#!" class="mobile-nav__icon"><img src="./img/icons/twitter.svg" alt="Twitter"></a>
					</div>
				</div>
			</div>
		</div>
    </section>
	<main class="main">
		<section class="contact">
			<div class="container">
                <div class="contact__wrapper">
                    <h2 class="contact__title">Contact me</h2>
                    <div class="contact__inputs-wrapper">
                        <div class="contact__name">
                            <h3 class="your-name">Name</h3>
                            <input type="text" class="input" placeholder="Your Name" name="name">
                        </div>
                        <div class="contact__email">
                            <h3 class="your-email">Email</h3>
                            <input type="email" class="input" placeholder="email@example.com" name="email">
                        </div>
                        <div class="contact__phone">
                            <h3 class="your-phone">Nachricht</h3>
                            <input type="text" class="input" placeholder="Hello, my name is . . ." name="my name">
                        </div>
                    </div>
                    <div class="contact__btn">
                        <a href="mailto:" class="btn-contact">
                            <img src="./img/icons/arrow-right.svg" alt="arrow-right">
                            Send message
                        </a>
                    </div>
                </div>
            </div>
		</section>
	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer__content">
				<div class="footer__nav">
					<a href="projects.html" class="mobile-nav__link">PROJECTS</a>
					<a href="about.html" class="mobile-nav__link">ABOUT</a>
					<a href="contact.html" class="mobile-nav__link">CONTACT</a>
				</div>
				<div class="footer__desc">
					<div class="footer__contacts">
                        <a href="mailto:your_mail@email.com" class="mobile-nav__link">your_mail@email.com</a>
                        <a href="tel:" class="mobile-nav__link">+123 456 7890</a>
					</div>
					<a href="index.html" class="footer__logo">
						<img src="./img/icons/logowhite.svg" alt="Logo">
					</a>
				</div>

			</div>
		</div>
	</footer>
	<script src="./js/mobile-nav.js"></script>

</body>
</html>
